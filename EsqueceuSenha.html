<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/src/style.css" />

  <title>Redefinir senha</title>
</head>

<body>
  <h1 id="reflex">Reflex <span>ADS</span></h1>

  <section class="seccadastro">
    <div class="containerCadastroLog">
      <div id="login" class="login">
        <h2>Redefinir senha</h2>

        <br>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" class="form" placeholder="Digite uma nova senha">
          <div class="password-strength">
            <div class="strength-meter" id="strength-meter"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirme sua senha</label>
          <input type="password" name="confirmPassword" id="confirmPassword" class="form"
            placeholder="Confirme sua nova senha">
          <div class="password-match" id="password-match"></div>
        </div>


        <a href="/login.html">


          <button id="confirmlogin" class="cinfirmlogin">Confirmar</button>
        </a>

      </div>
    </div>
  </section>


  </section>

  <footer class="rodape">
    <div class="container">
      <div class="rodape-conteudo">
        <div class="rodape-coluna">
          <h3>Reflex ADS</h3>
          <p>
            Democratizando o ensino de conhecimentos em tecnologia para
            escolas públicas.
          </p>
        </div>
        <div class="rodape-coluna">
          <h3>Contato</h3>
          <p>contato@reflex.edu.br</p>
          <p>(88) 9999-9999</p>
        </div>
        <div class="rodape-coluna">
          <h3>Parceiros</h3>
          <p>Secretaria da Educação</p>
          <p>Universidades Parceiras</p>
        </div>
      </div>
      <div class="rodape-copyright">
        <p>© 2025 Reflex ADS - Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>
</body>

</html>
